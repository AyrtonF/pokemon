<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Caçar Pokemons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)]="buscarPokemonArea"
        [counter]="true"
        fill="solid"
        helperText="Área para buscar por Pokemon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="exemplo: 22555888"
        type="text"
      ></ion-input>
   
      <ion-button
        expand="block"
        fill="solid"
        (click)="buscarPokemon()"
      >
        Buscar por Pokemon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="areaBusca && areaBusca.logradouro && areaBusca.bairro && areaBusca.localidade && areaBusca.uf">
    <ion-card-content>
      <ion-list>
        <ion-item>
          {{ areaBusca.logradouro  + areaBusca.bairro  + areaBusca.localidade + areaBusca.uf }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{'bulbasaur' | uppercase}}</ion-card-title>
      <ion-img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" >

      </ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Heigth: 7</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: 69</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
